name: Sync Docs to Wiki

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
  workflow_dispatch:
    inputs:
      force_sync:
        description: "Force sync all docs to wiki (ignore changed files check)"
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  pages: write

jobs:
  sync-docs-to-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: docs/**

      - name: List changed documentation files
        if: steps.changed-files.outputs.any_changed == 'true' || inputs.force_sync == true
        shell: pwsh
        run: |
          if ('${{ inputs.force_sync }}' -eq 'true') {
            Write-Output "üîÑ Force sync enabled - syncing all documentation files"
          } else {
            Write-Output "The following documentation files have changed:"
            $changedFiles = '${{ steps.changed-files.outputs.all_changed_files }}' -split ' '
            foreach ($file in $changedFiles) {
              Write-Output "- $file"
            }
          }

      - name: Check if wiki exists
        if: steps.changed-files.outputs.any_changed == 'true' || inputs.force_sync == true
        shell: pwsh
        run: |
          $repo = '${{ github.repository }}'
          $token = '${{ secrets.GITHUB_TOKEN }}'

          try {
            $wikiUrl = "https://api.github.com/repos/$repo/wiki"
            $response = Invoke-RestMethod -Uri $wikiUrl `
              -Headers @{
                Authorization = "Bearer $token"
                'User-Agent' = 'github-actions'
              } `
              -Method Get
            Write-Output "‚úÖ Wiki repository exists and is accessible"
          } catch {
            if ($_.Exception.Response.StatusCode -eq 404) {
              Write-Output "‚ùå Wiki does not exist. Please enable the wiki feature in repository settings:"
              Write-Output "   1. Go to https://github.com/$repo/settings"
              Write-Output "   2. Scroll down to 'Features' section"
              Write-Output "   3. Check the 'Wikis' checkbox"
              Write-Output "   4. Create at least one wiki page manually"
              exit 1
            } else {
              Write-Output "‚ùå Error checking wiki: $($_.Exception.Message)"
              exit 1
            }
          }

      - name: Sync docs to wiki
        uses: cmbrose/github-docs-to-wiki@v0.20
        if: steps.changed-files.outputs.any_changed == 'true' || inputs.force_sync == true
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          rootDocsFolder: docs
          convertRootReadmeToHomePage: true

      - name: Summary
        if: steps.changed-files.outputs.any_changed == 'true' || inputs.force_sync == true
        shell: pwsh
        run: |
          if ('${{ inputs.force_sync }}' -eq 'true') {
            Write-Output "‚úÖ All documentation has been force synced to the wiki"
          } else {
            Write-Output "‚úÖ Documentation has been successfully synced to the wiki"
            Write-Output "üìö Updated files: ${{ steps.changed-files.outputs.all_changed_files_count }}"
          }
